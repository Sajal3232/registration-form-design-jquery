 <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Log In</title>
  </head>
  <body>
 <div class="row">
     <div class="col-lg-4"></div>
     <div class="col-lg-4">
        <form method="POST">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="">
              <span  class="text-danger" id="firstNameError"></span>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="">
              <span class="text-danger" id="lastNameError"></span>
            </div>
           <div class="mb-3">
             <label for="inputEmail1" class="form-label">Email address</label>
             <input type="email" class="form-control" id="inputEmail1" aria-describedby="">
             <span  class="text-danger" id="inputEmail1Error"></span>
           </div>
           <div class="mb-3">
             <label for="Password1" class="form-label">Password</label>
             <input type="password" class="form-control" id="Password1">
             <span id="Password1Error"></span>
           </div>
           <div class="mb-3">
              <label for="confirmPassword1" class="form-label">Confirm Password1</label>
              <input type="password" class="form-control" id="confirmPassword1">
              <span id="confirmPassword1Error"></span>
           </div>
            <div class="mb-3">
                <select  id="district-name" class="form-select" aria-label="Default select example">
                    <option value=" ">Open this select menu</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Rajshahi">Rajshahi</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Sylet">Sylet</option>
                  </select>
                  <span id="selectError"></span>
            </div>
           <button type="submit" class="btn btn-primary" value="submit">Submit</button>
         </form>
      
     </div>
     <div class="col-lg-4"></div>
 </div>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="my-script.js"></script>
  </body>
</html>
